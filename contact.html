  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: rgba(38, 0, 77, 0.9);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      gap: 2.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 100;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    nav a {
      color: #f7f1ff;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      transition: background-color 0.35s ease, color 0.35s ease;
    }

    nav a:hover,
    nav a:focus {
      background: #ff0080;
      color: #fff;
      box-shadow: 0 0 15px #ff0080;
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    header.page {
      text-align: center;
      padding: 3rem 1rem 2rem;
      animation: fadeInUp 1.2s ease forwards;
    }

    header.page h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 12px #ff5c8d;
      letter-spacing: 0.07em;
    }

    .container {
      max-width: 700px;
      margin: 0 auto 5rem;
      padding: 2rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(255, 0, 128, 0.3);
      color: #ffe6f0;
      animation: fadeInUp 1.3s ease forwards;
    }

    section#contact h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 8px #ff0080;
    }

    section#contact p {
      font-size: 1.2rem;
      margin: 1rem 0;
      text-align: center;
    }

    section#contact a {
      color: #ffe6f0;
      text-decoration: underline;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    section#contact a:hover {
      color: #ff84c0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      animation: fadeBounce 1.5s ease forwards;
      flex-wrap: wrap;
    }

    .social-links a {
      width: 48px;
      height: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #ffe6f0;
      transition: transform 0.4s ease, color 0.4s ease;
    }

    .social-links a:hover {
      color: #ff84c0;
      transform: scale(1.2);
      filter: drop-shadow(0 0 8px #ff0080);
    }

    footer {
      background: #320049;
      color: #f9c2d7;
      text-align: center;
      padding: 1.8rem 1rem;
      font-size: 0.95rem;
      box-shadow: inset 0 2px 8px rgba(255, 0, 128, 0.3);
      font-weight: 600;
      margin-top: auto;
      letter-spacing: 0.03em;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeBounce {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      60% {
        opacity: 1;
        transform: translateY(-12px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      header.page h1 {
        font-size: 2.2rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }

      .social-links {
        flex-direction: row;
        gap: 1.5rem;
      }
    }
  </style>
</head>
